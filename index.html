<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Bus Tracking</title>
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Top Header -->
    <header class="header">
        <div class="header-left">
            <div class="logo-container">
                <svg class="logo-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <rect x="3" y="6" width="18" height="12" rx="2" fill="white"/>
                    <path d="M7 10h4M13 10h4M7 14h10" stroke="#3B82F6" stroke-width="1.5" stroke-linecap="round"/>
                    <circle cx="8" cy="17" r="1" fill="#3B82F6"/>
                    <circle cx="16" cy="17" r="1" fill="#3B82F6"/>
                </svg>
                <h1 class="logo-text">College Bus Tracking</h1>
            </div>
        </div>
        <div class="header-right">
            <select class="route-dropdown">
                <option>All Routes</option>
                <option>Route 1</option>
                <option>Route 2</option>
                <option>Route 3</option>
                <option>Route 4</option>
                <option>Route 5</option>
                <option>Route 6</option>
            </select>
            <button class="icon-btn refresh-btn">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21.5 2v6h-6M2.5 22v-6h6M2 11.5a10 10 0 0 1 18.8-4.3M22 12.5a10 10 0 0 1-18.8 4.2"/>
                </svg>
            </button>
            <button class="icon-btn settings-btn">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="3"/>
                    <path d="M12 1v6m0 6v6M1 12h6m6 0h6"/>
                </svg>
            </button>
        </div>
    </header>

    <div class="container">
        <!-- Left Sidebar -->
        <aside class="sidebar">
            <div class="search-container">
                <svg class="search-icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="11" cy="11" r="8"/>
                    <path d="m21 21-4.35-4.35"/>
                </svg>
                <input type="text" class="search-input" placeholder="Search...">
            </div>
            
            <div class="bus-list">
                <div class="bus-item" data-bus="1" data-color="#EC4899">
                    <div class="bus-icon" style="background: #FDF2F8; color: #EC4899;">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                            <rect x="4" y="7" width="16" height="12" rx="2"/>
                            <circle cx="9" cy="18" r="1"/>
                            <circle cx="15" cy="18" r="1"/>
                        </svg>
                    </div>
                    <span class="bus-name">BUS 1</span>
                </div>
                
                <div class="bus-item" data-bus="2" data-color="#A855F7">
                    <div class="bus-icon" style="background: #FAF5FF; color: #A855F7;">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                            <rect x="4" y="7" width="16" height="12" rx="2"/>
                            <circle cx="9" cy="18" r="1"/>
                            <circle cx="15" cy="18" r="1"/>
                        </svg>
                    </div>
                    <span class="bus-name">BUS 2</span>
                </div>
                
                <div class="bus-item" data-bus="3" data-color="#A855F7">
                    <div class="bus-icon" style="background: #FAF5FF; color: #A855F7;">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                            <rect x="4" y="7" width="16" height="12" rx="2"/>
                            <circle cx="9" cy="18" r="1"/>
                            <circle cx="15" cy="18" r="1"/>
                        </svg>
                    </div>
                    <span class="bus-name">BUS 3</span>
                </div>
                
                <div class="bus-item" data-bus="4" data-color="#10B981">
                    <div class="bus-icon" style="background: #ECFDF5; color: #10B981;">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                            <rect x="4" y="7" width="16" height="12" rx="2"/>
                            <circle cx="9" cy="18" r="1"/>
                            <circle cx="15" cy="18" r="1"/>
                        </svg>
                    </div>
                    <span class="bus-name">BUS 4</span>
                </div>
                
                <div class="bus-item" data-bus="1" data-color="#EC4899">
                    <div class="bus-icon" style="background: #FDF2F8; color: #EC4899;">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                            <rect x="4" y="7" width="16" height="12" rx="2"/>
                            <circle cx="9" cy="18" r="1"/>
                            <circle cx="15" cy="18" r="1"/>
                        </svg>
                    </div>
                    <span class="bus-name">BUS 1</span>
                </div>
                
                <div class="bus-item" data-bus="2" data-color="#A855F7">
                    <div class="bus-icon" style="background: #FAF5FF; color: #A855F7;">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                            <rect x="4" y="7" width="16" height="12" rx="2"/>
                            <circle cx="9" cy="18" r="1"/>
                            <circle cx="15" cy="18" r="1"/>
                        </svg>
                    </div>
                    <span class="bus-name">BUS 2</span>
                </div>
                
                <div class="bus-item" data-bus="3" data-color="#A855F7">
                    <div class="bus-icon" style="background: #FAF5FF; color: #A855F7;">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                            <rect x="4" y="7" width="16" height="12" rx="2"/>
                            <circle cx="9" cy="18" r="1"/>
                            <circle cx="15" cy="18" r="1"/>
                        </svg>
                    </div>
                    <span class="bus-name">BUS 3</span>
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Route Chips -->
            <div class="route-chips">
                <button class="route-chip active" data-route="1">ROUTE 1</button>
                <button class="route-chip" data-route="2">ROUTE 2</button>
                <button class="route-chip" data-route="3">ROUTE 3</button>
                <button class="route-chip" data-route="4">ROUTE 4</button>
                <button class="route-chip" data-route="5">ROUTE 5</button>
                <button class="route-chip" data-route="6">ROUTE 6</button>
            </div>

            <!-- Map Container -->
            <div id="map"></div>

            <!-- Stats Cards -->
            <div class="stats-container">
                <div class="stat-card">
                    <div class="stat-number">6</div>
                    <div class="stat-label">ACTIVE BUSES</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">3</div>
                    <div class="stat-label">ROUTES</div>
                </div>
            </div>

            <!-- Route Legend -->
            <div class="route-legend">
                <div class="legend-item">
                    <span class="legend-dot" style="background: #EC4899;"></span>
                    <span class="legend-text">ROUTE 1</span>
                </div>
                <div class="legend-item">
                    <span class="legend-dot" style="background: #A855F7;"></span>
                    <span class="legend-text">ROUTE 2</span>
                </div>
                <div class="legend-item">
                    <span class="legend-dot" style="background: #6B7280;"></span>
                    <span class="legend-text">ROUTE 3</span>
                </div>
                <div class="legend-item">
                    <span class="legend-dot" style="background: #F59E0B;"></span>
                    <span class="legend-text">ROUTE 4</span>
                </div>
                <div class="legend-item">
                    <span class="legend-dot" style="background: #10B981;"></span>
                    <span class="legend-text">ROUTE 5</span>
                </div>
            </div>
        </main>
    </div>

    <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
  <script src="script.js"></script>
</body>
</html>
